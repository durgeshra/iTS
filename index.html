<!DOCTYPE html>
<html lang="en">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <head>
        <title>Simulation</title>
        <script src="./js/jquery-1.11.3.min.js"></script>
        <script src="./ace-builds/src-noconflict/ace.js" type="text/javascript" charset="utf-8"></script>
        <link rel="stylesheet" type="text/css" href="./css/style.css">
        <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
        <script src="./js/gui.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script></script>
    </head>
    <body id='body'>
        <div class="container-fluid">
            <div class="row">
                <nav class="navbar navbar-default">
                    <div class="container-fluid">
                        <div class="navbar-header">
                        </div>
                        <div class="collapse navbar-collapse">
                            <ul class="nav navbar-nav">
                                <a class="navbar-brand" href="#">
                                    <img alt="iTS logo" src="assets/iTS.svg" class="img-responsive" style="max-height:100%;">
                                </a>
                            </ul>
                        </div>
                    </div>
                </nav>
            </div>
            <div class="row" style="height:100%;">
                <div id="simulation" class="col-md-7" style="height:100%; overflow:hidden;">
                    <div class="jumbotron" style="height:100%;">

                    </div>
                </div>
                <div class="col-md-5">
                    <div class="row">
                        <div class="col-md-12" id="ace1">
                            <div id="editor"></div>
                        </div>
                    </div>
                    <br />
                    <div class="row">
                        <div class="col-md-6">
                            <textarea placeholder='stdin' rows="5" class='form-control' id='stdin'></textarea>
                        </div>
                        <div class="col-md-6">
                            <textarea placeholder='stdout' rows="5" class='form-control' id='stdout' readonly></textarea>
                        </div>
                    </div>
                    <br />
                    <div class="row">
                        <div class="col-md-12">
                            <button type="button" onclick="compile()" class="btn btn-info" id="sb-btn">Submit</button>
                        </div>
                    </div>
                </div>
            </div>
            <script>editor = ace.edit('editor')</script>
        </div>
