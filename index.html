<!DOCTYPE html>
<html lang="en">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <head>
        <meta content="text/html;charset=utf-8" http-equiv="Content-Type">
        <meta content="utf-8" http-equiv="encoding">
        <title>Simulation</title>
        <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
        <link rel="stylesheet" type="text/css" href="./css/style.css">
        <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.4/themes/smoothness/jquery-ui.css">
        <link href='http://fonts.googleapis.com/css?family=Source+Code+Pro' rel='stylesheet' type='text/css'>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/ace/1.2.0/ace.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.4/jquery-ui.min.js"></script>
        <script src="./js/gui.js"></script>
    </head>
    <body id='body'>
        <div class="container-fluid">
            <div class="row">
                <nav class="navbar navbar-default">
                    <div class="container-fluid">
                        <div class="navbar-header">
                        </div>
                        <div class="collapse navbar-collapse">
                            <ul class="nav navbar-nav" style="width:100%;">
                                <a class="navbar-brand" href="#">
                                    <img alt="iTS logo" src="assets/iTS.svg" class="img-responsive" style="max-height:100%;">
                                </a>
                                <form class="navbar-form navbar-left" style="padding-top:10px;">
                                    <ul class="nav navbar-nav" style="padding-top:3px;">
                                        <div id="slider"></div>
                                    </ul>
                                    <div class="nav navbar-nav" style="font-style:italic;margin-left:10px;">
                                        Speed
                                    </div>
                                </form>
                                <button type="button" class="btn btn-primary" onclick="reset();" id="reset">
                                    Reset
                                </button>
                                <input type="checkbox" id="pause" class="btn btn-primary">
                                    <label for="pause" id="pause_label">Pause</label>
                            </ul>
                        </div>
                    </div>
                </nav>
            </div>
            <div class="row" style="height:100%;">
                <div class="col-md-7" id="sim" style="min-height:100%; overflow:hidden;">
                    <div class="backdrop" style="display: inline-block; min-height:700px; min-width: 100%;">
                        <div class="col-md-12" id="simulation-body">
                        </div>

                    </div>
                </div>
                <div class="col-md-5">
                    <div class="row">
                        <div class="col-md-12" id="ace1">
                            <div id="editor"></div>
                        </div>
                    </div>
                    <br />
                    <div class="row">
                        <div class="col-md-6">
                            <textarea placeholder='stdin' rows="5" class='form-control' id='stdin'></textarea>
                            <div id='stdin_highlight' class='form-control'></div>
                        </div>
                        <div class="col-md-6">
                            <textarea placeholder='stdout' rows="5" class='form-control' id='stdout' readonly></textarea>
                        </div>
                    </div>
                    <br />
                    <div class="row" id="sbt-row">
                        <div class="col-md-12">
                            <div class="progress">
                                <button class="progress-btn progress-bar progress-bar-striped" role="progressbar"
                                         aria-valuenow="100" aria-valuemin="0" aria-valuemax="100"
                                                          onclick="compile()" style="width: 100%" id="submit-btn">
                                    Submit
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <script>editor = ace.edit('editor')</script>
        </div>


        <!-- Modal popup starts here -->
        <div id="myModal" class="modal fade" role="dialog">
            <div class="modal-dialog">

                <!-- Modal content-->
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal">&times;</button>
                        <h4 class="modal-title">ERROR ENCOUNTERED!</h4>
                    </div>
                    <div class="modal-body" id="modal-msg">
                        <p>Some text in the modal.</p>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-default" data-dismiss="modal">OK, I'll try to fix the error.</button>
                    </div>
                </div>

            </div>
        </div>
        <!-- Modal ends here -->


    </body>
</html>
